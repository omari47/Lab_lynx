
{% extends 'master.html' %}
{% load static %}
<script src="{% static 'js/label_generation.js' %}" defer></script>

{% block title %}
    <title>Generate Label - Sample Track</title>
{% endblock %}

{% block content %}
<main id="main" class="main">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4"><i class="bi bi-tag"></i> Generate Label</h2>

                <!-- Search Form -->
                <div class="row g-3 mb-5">
                    <div class="col-md-8">
                        <input type="text" id="searchInput" class="form-control form-control-lg"
                               placeholder="Enter Sample ID or Batch Number">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary btn-lg w-100" id="searchButton">
                            <i class="bi bi-search"></i> Search Sample
                        </button>
                    </div>
                </div>

                <!-- Label Preview Section -->
                <div id="labelSection" class="d-none">
                    <div class="card border-success">
                        <div class="card-header bg-success text-white">
                            <h5 class="card-title mb-0">KEBS Sample Label</h5>
                        </div>
                        <div class="card-body">
                            <div class="row align-items-center">
                                <!-- Left Column -->
                                <div class="col-md-8">
                                    <div id="labelContent">
                                        <img src="{% static 'assets/img/kebs_logo.png' %}" alt="KEBS Logo" class="mb-3" width="150">
                                        <div class="mb-3">
                                            <h3 class="text-success">KEBS Certification</h3>
                                            <div class="d-flex gap-3 mb-3">
                                                <div class="fw-bold">Sample ID:</div>
                                                <div id="labelSampleId">-</div>
                                            </div>
                                            <div class="d-flex gap-3 mb-3">
                                                <div class="fw-bold">Batch Number:</div>
                                                <div id="labelBatchNumber">-</div>
                                            </div>
                                            <div class="d-flex gap-3 mb-3">
                                                <div class="fw-bold">Expiry Date:</div>
                                                <div id="labelExpiryDate">-</div>
                                            </div>
                                            <div class="d-flex gap-3 mb-3">
                                                <div class="fw-bold">Certification No:</div>
                                                <div id="labelCertification">-</div>
                                            </div>
                                            <div class="d-flex gap-3 mb-3">
                                                <div class="fw-bold">Tests to be Conducted:</div>
                                                <textarea class="form-control" rows="2"></textarea>
                                            </div>
                                            <div class="d-flex gap-3 mb-3">
                                                <div class="fw-bold">Complied:</div>
                                                <input type="checkbox">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Right Column (QR Code) -->
                                <div class="col-md-4 text-center">
                                    <div id="qrCodePreview" class="mb-3"></div>
                                    <button class="btn btn-success w-100" onclick="window.print()">
                                        <i class="bi bi-printer"></i> Print Label
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="alert alert-danger mt-4 d-none"></div>
            </div>
        </div>
    </div>
</main>

<!-- Load JavaScript -->
<script src="{% static 'js/label_generation.js' %}"></script>

<style>
/* Hide buttons on print */
@media print {
    .btn, .row, .card-header {
        display: none !important;
    }
}
</style>
{% endblock %}
