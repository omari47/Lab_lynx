{% extends 'master.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    <title>KEBS - Submit Sample</title>
{% endblock %}

{% block extra_css %}
  <!-- Bootstrap CSS (if not already included in master) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Full-page Background */
    body {
      background: url("{% static 'assets/img/background.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Nunito', sans-serif;
    }
    /* Optional overlay to lighten/darken background for readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }
    /* Form Container */
    .form-container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    /* Form Header */
    .form-header {
      color: #FFCC00; /* KEBS Gold */
      border-bottom: 3px solid #FFCC00;
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mt-5">
  <div class="form-container">
    <h2 class="form-header">
      <i class="bi bi-upload me-2"></i> Sample Submission
    </h2>
    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="bi bi-send-check me-2"></i> Submit Sample
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
